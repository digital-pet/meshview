<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Meshview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Scripts -->
    <script src="https://unpkg.com/htmx.org@1.9.11" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/sse.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    {% block head %}{% endblock %}

    <style>
        .htmx-indicator { opacity: 0; transition: opacity 500ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        #search_form { z-index: 4000; }
        #details_map { width: 100%; height: 500px; }
        {% block css %}{% endblock %}
    </style>
</head>
<body>
    <br>
    <!-- Dynamic Header -->
    <div style="text-align:center" id="site-header"></div>
    <div style="text-align:center">{{ site_config.get("site", {}).get("message", "")|safe }}</div>

    <!-- Dynamic Menu -->
    <div style="text-align:center" id="site-menu"></div>

    <!-- Search Form -->
    <form class="container p-2 sticky-top mx-auto" id="search_form" action="/node_search">
        <div class="row">
            <input
                class="col m-2"
                id="q"
                type="text"
                name="q"
                data-translate-lang="node id"
                placeholder="Node id"
                autocomplete="off"
                list="node_options"
                value="{{raw_node_id}}"
                hx-trigger="input delay:100ms"
                hx-get="/node_match"
                hx-target="#node_options"
            />
            <datalist id="node_options">
                {% for option in node_options %}
                <option value="{{option.id}}">{{option.id}} -- {{option.long_name}} ({{option.short_name}})</option>
                {% endfor %}
            </datalist>

            <select name="portnum" class="col-2 m-2" id="portnum_select">
                <!-- Options populated dynamically -->
            </select>

            <input type="submit" value="Go to Node" class="col-2 m-2" data-translate-lang="go to node" />
        </div>
    </form>

    {% block body %}{% endblock %}

    <br>
    <div style="text-align:center" id="footer">
		<p>{{ site_config.get("site", {}).get("footer", "")|safe }}</p>
        <p>Powered by <strong><a href="https://github.com/pablorevilla-meshtastic/meshview">Meshview</a></strong>
        <small>ver. {{ SOFTWARE_RELEASE | default("unknown") }}</small></p>
    </div>
    <br>

    <!-- Language Loader -->
    <script>
    async function loadTranslations() {
        try {
            const langCode = "en";
            const res = await fetch(`/api/lang?lang=${langCode}&section=base`);
            const t = await res.json();

            document.querySelectorAll("[data-translate-lang]").forEach(el => {
                const key = el.getAttribute("data-translate-lang");
                if (t[key]) {
                    if (el.placeholder !== undefined && el.tagName === "INPUT" && el.type === "text") {
                        el.placeholder = t[key];
                    } else if (el.tagName === "INPUT" && el.type === "submit") {
                        el.value = t[key];
                    } else {
                        el.innerHTML = t[key];
                    }
                }
            });

            // Portnum options
            const select = document.getElementById("portnum_select");
            if (select && t.portnum_options) {
                select.innerHTML = ""; // Clear
                const allOption = document.createElement("option");
                allOption.value = "";
                allOption.textContent = t["all"] || "All";
                if ("{{portnum}}" === "") allOption.selected = true;
                select.appendChild(allOption);

                for (const [value, label] of Object.entries(t.portnum_options)) {
                    const opt = document.createElement("option");
                    opt.value = value;
                    opt.textContent = label;
                    if ("{{portnum}}" === String(value)) opt.selected = true;
                    select.appendChild(opt);
                }
            }
        } catch (err) {
            console.error("Failed to load language:", err);
        }
    }
    document.addEventListener("DOMContentLoaded", loadTranslations);
    </script>

    <!-- Dynamic Site Config Loader -->
    <script>
    async function loadSiteConfig() {
        try {
            const res = await fetch("/api/config");
            const cfg = await res.json();
            const site = cfg.site || {};

            // Title
            document.title = "Meshview - " + (site.title || "");

            // Header
            const header = document.getElementById("site-header");
            if (header) {
                header.innerHTML = `<strong>${site.title || ""} ${site.domain ? "(" + site.domain + ")" : ""}</strong>`;
            }

            // Message
            const msg = document.getElementById("site-message");
            if (msg) {
                msg.textContent = site.message || "";
            }

            // Menu
            const menu = document.getElementById("site-menu");
            if (menu) {
                let html = "";
                if (site.nodes === "true") html += `<a href="/nodelist">Nodes</a>`;
                if (site.conversations === "true") html += `&nbsp;-&nbsp;<a href="/chat">Conversations</a>`;
                if (site.everything === "true") html += `&nbsp;-&nbsp;<a href="/firehose">See Everything</a>`;
                if (site.graphs === "true") html += `&nbsp;-&nbsp;<a href="/nodegraph">Mesh Graphs</a>`;
                if (site.net === "true") html += `&nbsp;-&nbsp;<a href="/net">Weekly Net</a>`;
                if (site.map === "true") html += `&nbsp;-&nbsp;<a href="/map">Live Map</a>`;
                if (site.stats === "true") html += `&nbsp;-&nbsp;<a href="/stats">Stats</a>`;
                if (site.top === "true") html += `&nbsp;-&nbsp;<a href="/top">Top Traffic Nodes</a>`;
                menu.innerHTML = html;
            }

            // Version
            const verEl = document.getElementById("site-version");
            if (verEl) {
                verEl.textContent = "ver. " + (site.version || "unknown");
            }

        } catch (err) {
            console.error("Failed to load site config:", err);
        }
    }

    document.addEventListener("DOMContentLoaded", loadSiteConfig);
    </script>
</body>
</html>
